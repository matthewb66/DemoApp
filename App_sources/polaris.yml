version: "1"
project:
  name: Tutorial_Files
  branch: Tutorial_Files
  revision:
    name: Tutorial_Files
    date: 2019-06-27T10:46:01Z
capture:
  fileSystem:
    ears:
      extensions: [ear]
      files:
      - directory: ${project.projectDir}
    java:
      files:
      - directory: ${project.projectDir}
    javascript:
      files:
      - directory: ${project.projectDir}
      - excludeRegex: node_modules|bower_components|vendor
    php:
      files:
      - directory: ${project.projectDir}
    python:
      files:
      - directory: ${project.projectDir}
    ruby:
      files:
      - directory: ${project.projectDir}
    wars:
      extensions: [war]
      files:
      - directory: ${project.projectDir}
install:
  coverity:
    version: latest
serverUrl: https://sipse.polaris.synopsys.com
